<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
   <header class="header">
        <div class="header-top">
            <div class="container">
                <div class="block">
                    <div class="desctop-logo">
                        <img src="img/desctop-logo.png" alt="logo">
                    </div>
                    <div class="calendar">
                        <p class="calendar__month">Mon-Thu:</p>
                        <p class="calendar__am">9:00 AM -</p>
                        <p class="calendar__pm">5:30 PM</p>
                        <img class="calendar__dirrection" src="img/dirrections/dirrection-bottom.png" alt="dirrection">
                    </div>
                    <div class="adress">
                        <p class="adress__street">
                            Visit our showroom in 1234 Street Adress City Address, 1234
                        </p>
                        <p class="adress__contact-us">Contact Us</p>
                    </div>
                    <div class="contact">
                        <p class="contact__call">Call Us: (00) 1234 5678</p>
                        <a class="contact__link-facebook" href="#"> <img src="img/icons/facebook.png" alt="facebook"> </a>
                        <a class="contact__link-insta" href="#"> <img src="img/icons/insta.png" alt="insta"> </a>
                    </div>
                </div>
            </div>
        </div>
    <div class="header-bottom">
        <div class="container">
            <div class="block">
                <div class="choice-block">
                    <a class="logo" href="#">
                        <img src="img/logo.png" alt="logo">
                    </a>
                    <nav class="menu menu">
                        <ul class="menu__items">
                            <li class="menu__item ">
                                <a class="menu__link" href="#">Laptops</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">Desktop PCs</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">Networking Devices</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">Printers & Scanners</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">PC Parts</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">All Other Products</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">Repairs</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">Our Deals</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="actions">
                    <a class="actions__search" href="#">
                        <img src="img/icons/search.png" alt="search">
                    </a>
                    <a class="actions__card" href="#">
                        <img src="img/icons/shopping-card.png" alt="shopping-card">
                    </a>
                    <a class="actions__account" href="#"><img src="img/account.png" alt="account">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="tablet-menu">
        <div class="tablet-menu block">
                <a class="menu-burger" href="#"><img src="img/menu-burger.png" alt="menu"></a>
                <img class="tablet-menu__logo" src="img/desctop-logo.png" alt="logo">
                <div class="search-window">
                    <form class="search-window__form" action="#">
                        <label class="search-window__text">
                            <img class="search-window__img" src="img/grey-search.png" alt="search">
                            Search here
                            <input class="search-window__input"type="text">
                        </label>
                    </form>
                </div>
                <a class="tablet-menu__card" href="#"><img src="img/card-white.png" alt="card"></a>
                <a class="tablet-menu__account" href="#"><img src="img/account-white.png" alt="account"></a>
            </div>
    </div>
    <div class="mobile-menu">
        <div class="mobile-menu block">
            <div class="mobile-menu top">
            <a class="menu-burger" href="#"><img src="img/menu-burger.png" alt="menu"></a>
            <img class="mobile-menu__logo" src="img/desctop-logo.png" alt="logo">
            <button class="mobile-menu__button">Our Deals</button>
            <a class="mobile-menu__card" href="#"><img src="img/card-white.png" alt="card"></a>
            <a class="mobile-menu__account" href="#"><img src="img/account-white.png" alt="account"></a>
        </div>
            <div class="search-window">
                <form class="search-window__form" action="#">
                    <label class="search-window__text">
                        <img class="search-window__img" src="img/grey-search.png" alt="search">
                        Search here
                        <input class="search-window__input"type="text">
                    </label>
                </form>
            </div>
        </div>
    </div>
   </header>
   <main class="main">
    <div class="hero">
        <div class="container">
            <div class="hero-block">
                <button class="hero-block__button">
                    <img src="img/Rectangle-left.png" alt="">
                </button>
                <button class="hero-block__button">
                    <img src="img/Rectangle-right.png" alt="">
                </button>
            </div>
        </div>
    </div>
   </main>
   <footer class="footer"></footer>
</body>
</html>
